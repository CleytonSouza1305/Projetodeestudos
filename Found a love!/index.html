<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Found a Love!</title>
</head>
<body>
    <h1>Found a Love!</h1>
    <form method="post" autocomplete="off">
        <div class="input-box">
            <div class="label-text"><label for="iusu">Nome:</label></div>
            <input type="text" name="text" id="iusu" placeholder="Nome de usuário" maxlength="20" autocomplete="name">
            <div class="label-text"><label for="iemail">Email:</label></div>
            <input type="email" name="email" id="iemail" placeholder="Email do usuário" autocomplete="email" required>
            <div class="label-text"><label for="ipass">Senha:</label></div>
            <input type="password" name="password" id="ipass" placeholder="Senha" required>
            <div class="btn">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </div>
    </form>
</body>
</html>
