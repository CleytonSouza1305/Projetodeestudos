<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="content">
        <div class="calculadora">
            <div class="visor">
                <div class="span-result">
                    <spann class="number-result">0</spann>
                </div>
            </div>
            <div class="objects">
                <div class="numbers">
                    <span class="numerais">1</span>
                    <span class="numerais">2</span>
                    <span class="numerais">3</span>
                    <span class="numerais">4</span>
                    <span class="numerais">5</span>
                    <span class="numerais">6</span>
                    <span class="numerais">7</span>
                    <span class="numerais">8</span>
                    <span class="numerais">9</span>
                    <span class="numerais">0</span>
                </div>
                <div class="sinais">
                    <span class="sinal clear">C</span>
                    <span class="sinal">+</span>
                    <span class="sinal">-</span>
                    <span class="sinal">X</span>
                    <span class="sinal">/</span>
                    <span class="sinal resultado">=</span>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
