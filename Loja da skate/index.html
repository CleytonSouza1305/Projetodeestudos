<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Loja de skate</title>
    
</head>
<body>
    <div class="top-text">
        <p>Há 9 anos sendo a sua Skateshop sem sair de casa, com entrega rápida em todo Brasil</p>
    </div>
    <header>
        <div class="content-header1">
            <div class="logo">
                <a href="#"><img src="imgs/Logo-cbskt.png" alt="Logo"></a>
            </div>
            <div class="pesquisa">
                <input type="search" name="search" id="isearch" placeholder="Buscar por produtos">
            </div>
            <div class="icons">
                <i class="fa-regular fa-user fa-lg"></i>
                <i class="fa-solid fa-cart-shopping fa-lg" id="secondicon"></i>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Skate</a></li>
                <li><a href="#">Acessórios</a></li>
                <li><a href="#">Confecção</a></li>
                <li><a href="#" id="marcked">Tênis</a></li>
                <li><a href="#">Marcas</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">CB no youtube</a></li>
                <li><a href="#">Lojas físicas</a></li>
                <li><a href="#">Promoção</a></li>
            </ul>
        </nav>
    </header>
    <div class="banner">
        <img src="imgs/banner-background.webp" alt="" width="1349px" height="620px">
    </div>
    <div class="content-imgs">
        <div class="content1">
            <img src="imgs/content-img1.webp" alt="" width="391px" height="583px">
        </div>
        <div class="content2">
            <img src="imgs/content-img2.webp" alt="" width="391px" height="583px">
        </div>
        <div class="content3">
            <img src="imgs/content-img3.webp" alt="" width="391px" height="583px">
        </div>
    </div>
</body>
</html>
