<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Netflix</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/netflix_logo_icon_.png" type="image/x-icon">

</head>
<body>
    <header>
        <div class="logo">
            <img src="imgs/netflixlogo.png" alt="Logo da netflix" id="imgfundo">
    
        </div>
    </header>
    <main>
        <h2>Login</h2>
        <div class="input-box">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Senha">
        </div>
        <p class="line">Não tem cadastro?</p>
        <span>
            <p class="line">Crie sua conta <a href="#">aqui</a> e aproveite nossos lançamentos!</p>
        </span>
        <button class="btn">Entrar</button>
    </main>
</body>
</html>
