<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Layout para mercadinho</title>
</head>
<body>
    <header class="header-principal">
        <div class="banner">
            <img src="imgs/banner-1.png" alt="banner do mercado" width="262px" height="120px">
            <div class="user"><i class="fa-solid fa-user"></i></div>
        </div>
        <nav class="navegacao-principal">
            <ul>
                <a href="#">
                    <li><i class="fa-solid fa-house"></i>Inicio</li>
                </a>
                <a href="#">
                    <li><i class="fa-solid fa-truck-fast"></i>Delivery</li>
                </a>
                <a href="#">
                    <li><i class="fa-solid fa-location-dot"></i>Lojas</li>
                </a>
                <a href="#">
                    <li><i class="fa-solid fa-address-book"></i>Contato</li>
                </a>
                <a href="#">
                    <li><i class="fa-solid fa-cart-shopping"></i>Carrinho</li>
                </a>
            </ul>
        </nav>
    </header>#
</body>
</html>
