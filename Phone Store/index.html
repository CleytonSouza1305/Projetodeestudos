<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/tyle.css">
    <title>PhoneStore</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#"><img src="src/imgs/Logo.png" alt="Logo da loja de celulares"></a>
            </div>
            <ul class="itens-navbar">
                <li> 
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Celulares</a>
                </li>
                <li>
                    <a href="#">Tablets</a>
                </li>
                <li>
                    <a href="#">Acessórios</a>
                </li>
                <li>
                    <a href="#">Suporte</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>

            <div class="icons-navbar">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-house"></i>
            </div>
        </nav>
    </header>

    <main>
    <h2>Escolha seu sistema operacional!</h2>
    <div class="buttons">
        <button class="btns ios-btn">IOS</button>
        <button class="btns android-btn">Android</button>
    </div>

        <section id="conteudo-ios" class="ios-mostrando">
            <div class="conteudoDoAndroid"> 
                <div class="header-content">
                    <div class="logo"><a href="#"><img src="src/imgs/android-icone.png" alt="Logo do android" width="80px" height="85px"></a></div>
                    <div class="icons"><i class="fa-solid fa-arrow-down"></i></div><h2>Aqui abaixo estão os modelos androids disponíveis</h2><div class="icons"><i class="fa-solid fa-arrow-down"></i></div>
                    <div class="maisOfertas">
                        <button class="ofertas">
                            <a href="#">Conferir Ofertas</a>
                        </button>
                    </div>
                </div>
                <div class="aparelhos">
                    <div class="celulares">

                    </div>
                </div>
            </div>
        </section>
        
        <section id="conteudo-android" class="android-mostrando">
            <div class="conteudoDoIos">
                <div class="header-content">
                    <div class="logo">
                        <a href="#"><img src="src/imgs/Apple_logo - ios.png" alt="Logo da apple" width="70px" height="80px"></a>
                    </div>
                    <div class="icons"><i class="fa-solid fa-arrow-down"></i></div><h2>Aqui abaixo estão os modelos IOS disponíveis</h2><div class="icons"><i class="fa-solid fa-arrow-down"></i></div>
                    <div class="maisOfertas">
                        <button class="ofertas">
                            <a href="#">Conferir Ofertas</a>
                        </button>
                    </div>
                </div>
                <div class="aparelhos">
                    <div class="celulares">
                        <div class="colums">
                            <img src="src/imgs/iphone 15 - png.png" alt="iphone 15" width="223px" height="221px">
                            <span>Valor</span>
                            <button class="buy">Comprar</button>
                        </div>
                    </div>

                    <div class="celulares">
                        <div class="colums">
                            <img src="src/imgs/iphone 14 - png.png" alt="iphone 14" width="223px" height="221px">
                            <span>Valor</span>
                            <button class="buy">Comprar</button>
                        </div>
                    </div>
                    <div class="celulares">
                        <div class="colums">
                            <img src="src/imgs/iphone 13 - png.png" alt="iphone 13" width="223px" height="221px">
                            <span>Valor</span>
                            <button class="buy">Comprar</button>
                        </div>
                    </div>

                    <div class="celulares">
                        <div class="colums">
                            <img src="src/imgs/iphone 12 - png.png" alt="iphone 12" width="223px" height="221px">
                            <span>Valor</span>
                            <button class="buy">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./src/js/script.js"></script>
</body>
</html>
