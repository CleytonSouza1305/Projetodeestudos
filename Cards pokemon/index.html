<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cards Pokemon</title>
</head>
<body>
    <header>
        <div class="left-logo"><a href="#"><img src="img/sun.png" alt="Logo Sol" width="60px" height="60px"></a></div>

            <div class="logo"><a href="#"><h1>Pokemon</h1></a><img src="img/pokeball.png" alt="Logo pokeball" width="60px" height="60px"></div>

        <div class="right-logo"><a href="#"><img src="img/moon.png" alt="Logo moon" width="60px" height="60px"></a></div>
    </header>
    <main>
        <div class="sect-one">
            <div class="card">
                <div class="name">
                    <span>Blastoise</span>
                    <span>#001</span>
                </div>
                <img src="img/blastoise.gif" alt="" width="74" height="75">
                <div class="types">
                    <span class="water">Water</span>
                    <span class="steel">Steel</span>
                </div>
            </div>
            <div class="card">
                <div class="name">
                    <span>Bulbasaur</span>
                    <span>#002</span>
                </div>
                <img src="img/bulbasaur.gif" alt="" width="74" height="75">
                <div class="types">
                    <span class="gram">Gram</span>
                    <span class="poison">Poison</span>
                </div>
            </div>
            <div class="card">
                <div class="name">
                    <span>caterpie</span>
                    <span>#003</span>
                </div>
                <img src="img/caterpie.gif" alt="" width="74" height="75">
                <div class="types">
                    <span class="gram">Gram</span>
                    <span class="poison">Poison</span>
                </div>
            </div>
            <div class="card">
                <div class="name">
                    <span>Charizard</span>
                    <span>#004</span>
                </div>
                <img src="img/charizard.gif" alt="" width="74" height="75">
                <div class="types">
                    <span class="fire">Fire</span>
                    <span class="flying">Flying</span>
                </div>
            </div>

            <div class="card">
                <div class="name">
                    <span>Charmander</span>
                    <span>#005</span>
                </div>
                <img src="img/charmander.gif" alt="" width="74" height="75">
                <div class="types">
                    <span class="fire">Fire</span>
                    <span class="flying">Flying</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
